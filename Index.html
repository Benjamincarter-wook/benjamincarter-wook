<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>String Wizard</title>
</head>
<body>
    <header>
        <div class="logo"> <img class="site-logo"src="./images/String-Wizard-logo.png"></div>
  <h1 class="site-title">String Wizard</h1>
    </header>
   
    
    <main>
        <div class="intro">
            <p>This will be an introduction to the widget</p>
        </div>
        <section>   
            <form>   
            <div class="question-1">
                <fieldset>  
                    <h3>Select scale length:</h3>
                <div class="gibson" id="scale">
                  <label>
                      <input type="radio" id="gibson"name="scale-length" value="gibson">
                        <img src="./images/LP-style-noun-Guitar-1096.png">
                     <p>24.75 or gibson scale</p>
                  </label>
                </div>
                <div class="fender">
                  <label> 
                    <input type="radio" id="fender" name="scale-length" value="fender">
                         <img src="./images/noun_Guitar_1095.png">
                      <p>25.5 or fender scale</p>
                  </label>
                </div>                         
                <div class="question-2">
                    <h3>Tension:</h3>
                    <!-- <label>
                    <input type="radio" id="loose" name="tension" value="loose">
                    <div class="btn btn-outline-primary" id="btnradio1"><p>loose</p></div>
                    </label> -->
                    <div class="d-grid gap-2" id="tension-group">
                        <input type="radio" class="btn-check" name="tension" id="btnradio1" value="tight" autocomplete="off" >
                            <label class="btn btn-outline-primary" for="btnradio1">Tight</label>
                        <input type="radio" class="btn-check" name="tension" id="btnradio2" value="medium" autocomplete="off" >
                            <label class="btn btn-outline-primary" for="btnradio2">Medium</label>
                        <input type="radio" class="btn-check" name="tension" id="btnradio3" value=" loose" autocomplete="off" >
                            <label class="btn btn-outline-primary" for="btnradio3">Loose</label>
                    </div>
 
                   
                    
                </div>
            </fieldset>
            </form>
            <div class="submit-button">
                <button type="button"  class="btn btn-danger btn-lg" id="myBtn">Submit to the string Wizard
                </button>
            </div>
            <div class="modal" id="myModal">
               <!-- popupcontent -->
            <div class="modal-content">
               <span class="close">&times;</span>
                <p>The wizards divines your best set is:</p>
                    <img id="result-img">
                    </div>
                  

             </div>
            </div>
            </div>
            </div>            
        </section>
            <footer>
        <h2>Footer details:</h2>
            </footer>
    </main>
    
            
        <script src="app.js"></script>
</body>
</html>
