<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css">
    <link rel="stylesheet" href="/styles/bootstrap.css"
    <title>String Wizard</title>
</head>
<body>
    <header>
        <div class="logo"> <h3>Logo Place holder</h3></div>
  <h1 class="site-title">Page title</h1>
    </header>
   
    <div class="intro">
        <p>This will be an introduction to the widget</p>
    </div>
    <main>
        <section>            
            <div class="details">
                <h3>Select scale length:</h3>
                <div class="gibson">
                    <img src="./images/LP-style-noun-Guitar-1096.png">
                    <h4>24.75 inch scale length</h4>
                </div>
                <div class="fender">
                    <img src="./images/noun_Guitar_1095.png">
                    <h4>25.5 inch scale length</h4>
                </div>
                <div class="Tuning">
                    <h3>Tuning:</h3>
                    <!-- <div class="btn-group-vertical"> -->
                        <button type="button" class="btn btn-outline-primary">E standard</button>
                        <button type="button" class="btn btn-outline-primary">Half-step</button>
                        <button type="button" class="btn btn-outline-primary">D standard</button>
                        <button type="button" class="btn btn-outline-primary">C Standard</button>
                        <button type="button" class="btn btn-outline-primary">B standard</button>
                    </div>
                
                <div class="Tension">
                    <h3>Tension:</h3>
                    
                        <button type="button" class="btn btn-outline-primary">Tight</button>
                        <button type="button" class="btn btn-outline-primary">Medium</button>
                        <button type="button" class="btn btn-outline-primary">Loose</button>
                     </div>
                </div>
            </div>            
        </section>
        <section>
            <div class="results">
                <h3>Your best options are:</h3>
            <div id="first-result"></div>
            <div id="second-result"></div>
            <div id="third-result"></div>
            </div>
        </section>
            <footer>
        <h2>Footer details:</h2>
            </footer>
    </main>
    
            <script></script>
        
</body>
</html>
